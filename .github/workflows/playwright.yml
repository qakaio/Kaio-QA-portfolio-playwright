name: Playwright CI/CD

on:
  schedule:
    - cron: "0 9,21 * * *" # 09h e 21h UTC
  workflow_dispatch: # run manually
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Install required system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-4-1 libgraphene-1.0-0 libwoff2-1 libvpx9 libevent-2.1-7 \
          libopus0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
          gstreamer1.0-plugins-bad gstreamer1.0-libav gstreamer1.0-tools \
          libavif16 libharfbuzz-icu0 libsecret-1-0 libhyphen0 libgles2-mesa \
          libx264-160 flite flite-usenglish flite-cmu-grapheme-lang \
          flite-cmu-grapheme-lex flite-cmu-indic-lang flite-cmu-indic-lex \
          flite-cmulex flite-cmu-time-awb flite-cmu-us-awb flite-cmu-us-kal16 \
          flite-cmu-us-kal flite-cmu-us-rms flite-cmu-us-slt

    - name: Install Playwright browsers
      run: npx playwright install

    - name: Run Playwright tests
      run: npx playwright test --reporter=html

    - name: Upload HTML report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report

    - name: Deploy Playwright report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: playwright-report
